<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT - Massachusetts Institute of Technology</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="MIT-Massachusetts-Institute-of-Technology-Logo.png" alt="College Logo" width="300"><br>
    <video src="This is MIT.mp4" controls width="500"> What is MIT ?</video>
    <h1>Registration Form of Massachusetts Institute of Technology</h1>

    First Name : <input type="text" name="Name" placeholder="First Name" required autofocus id=""> 
    Middle Name : <input type="text" name="middlename" placeholder="Middle Name" autofocus id="">
    Last Name : <input type="text" name="Name" placeholder="Last Name" required autofocus id=""><br><br>

    Email : <input type="email" name="Email" placeholder="abc@gmail.com" required id="">
    Phone Number : <input type="number" name="Phone Number" placeholder="Enter Phone Number" required id="">
    Date of Birth : <input type="date" name="date of birth" id="">
    Age : <input type="number" placeholder="Enter your Age" min="17"> <br><br>

    Gender : <input type="radio" name="Gender" id="male" required><label for="male">Male</label>
    <input type="radio" name="Gender" id="female"><label for="female">Female</label><br><br>

    <Span>Address :- </Span>
    Vill/City : <input type="text" name="vill/city" placeholder="City/Village Name" id="">
    P.O. : <input type="text" name="post office" placeholder="Post office" id="">
    Pincode : <input type="number" name="pincode" placeholder="Enter Your Pincode" required id="">
    District : <input type="text" name="district" placeholder="District Name" id="">
    State : <input type="text" name="State" placeholder="State Name" id=""> <br><br><br><br>

    Upload Your Photo : <input type="file" name="Your Image" value="profile pic" required><br><br>


    <input type="checkbox" name="t&c" id="t&c" required><label for="t&c">I HAVE READ ALL THE TERMS AND CONDITIONS*</label><br><br>
    <button>Submit</button>
</body>

</html>
