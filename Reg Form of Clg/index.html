<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="GCELT_logo.png" alt="College Logo" width="100">
    <h2>Registration Form of Government College of Engineering and Leather Technology</h2><br> <br>
    Student Name : <input type="text" name="Name" placeholder="Enter Your Name" required autofocus id=""> <br><br>
    Email : <input type="email" name="Email" placeholder="abc@gmail.com" required id="">
    Phone Number : <input type="number" name="Phone Number" placeholder="Enter Your Phone Number" required id="">
    Date of Birth : <input type="date" name="date of birth" id="">
    Age : <input type="number" placeholder="Enter your Age" min="17"> <br><br>
    Gender : <input type="radio" name="Gender" id="male"><label for="male">Male</label>
    <input type="radio" name="Gender" id="female"><label for="female">Female</label><br><br>
    <h4>Address</h4>
    Vill/City : <input type="text" name="vill/city" placeholder="City/Village Name" id="">
    P.O. : <input type="text" name="post office" placeholder="Post office" id="">
    Pincode : <input type="number" name="pincode" placeholder="Enter Your Pincode" required id="">
    District : <input type="text" name="district" placeholder="District Name" id="">
    State : <input type="text" name="State" placeholder="State Name" id=""> <br><br><br><br>
    WBJEE Rank : <input type="number" placeholder="WBJEE Rank"><br><br>
    <input type="checkbox" name="t&c" id="t&c"><label for="t&c">I HAVE READ ALL THE TERMS AND CONDITIONS*</label><br><br>
    <button>Submit</button>
</body>

</html>
